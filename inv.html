<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pipboy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Pipboy.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
          <li class="nav-item">
            <a href="index.html" class="nav-link" targer="STAT">STAT</a>
          </li>
          <li class="navbar-item active">
            <a href="inv.html" class="nav-link">INV</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">DATA</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">MAP</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col-12">

          <ul class="nav nav-tabs ">
            <li class="nav-item" role="presentation">
              <a href="#status" class="nav-link active"  id="status-tab" data-bs-toggle="tab" role="tab"  aria-controls="status-tab-pane" aria-selected="true">
              Weapons
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a href="#special" class="nav-link" id="special-tab" data-bs-toggle="tab" role="tab"  aria-controls="special-tab-pane" aria-selected="true">
              Armor
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a href="#perks" class="nav-link" id="perks-tab" data-bs-toggle="tab" role="tab"  aria-controls="perks-tab-pane" aria-selected="true">
              AID
              </a>
            </li>
          </ul>

          <div class="tab-content" id="MyTabContent">

            <div class="tab-pane fade show active full" id= "status" role="tabpanel" aria-labelledby="status-tab" tabindex="0">
              <ul class="item-list">
                <li><a href="#" class="44_pistol">0.44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                <li><a href="#" class="assult_rifle">assult-riflr</a></li>

              </ul>

              <div class="item-stats">
                <div class="row-highlight">
                  <div class="row">
                      <div class="col-12">
                        <div class="damage float-right">48</div>
                          <div class="float-left">Damage</div>
                      </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                      <div class="col-12">
                        <div class="amo float-right">500</div>
                          <div class="float-left">Amo</div>
                      </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                      <div class="col-12">
                        <div class="fire_rate float-right">48</div>
                          <div class="float-left">Fire Rate</div>
                      </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                      <div class="col-12">
                        <div class="range float-right">48</div>
                          <div class="float-left">Range</div>
                      </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                      <div class="col-12">
                        <div class="accuracy float-right">48</div>
                          <div class="float-left">Accuracy</div>
                      </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                      <div class="col-12">
                        <div class="weight float-right">48</div>
                          <div class="float-left">Weight</div>
                      </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                      <div class="col-12">
                        <div class="value float-right">48</div>
                          <div class="float-left">Value</div>
                      </div>
                  </div>
                </div>


              </div>

            </div>
            <div class="tab-pane fade" id= "special" role="tabpanel" aria-labelledby="special-tab" tabindex="0">
              No Armor
            </div>
            <div class="tab-pane fade" id= "perks" role="tabpanel" aria-labelledby="perks-tab" tabindex="0">
              No Aid
            </div>
          </div>
        </div>
      </div>
    </div>







    <navbar class="navbar navbar-light pip-footer">
      <div class="row">
        <div class="col-2">
          HP 90/90
        </div>
        <div class="col-8">
            <span>LEVEL 1</span>
              <div class="level-progress">
                <div class="level-progress-indicator" width="70%"></div>
                </div>
        </div>
        <div class="col-2 text-end">
          AP 50/50
        </div>
      </div>

    </navbar>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/Pipboy.js">

    </script>
  </body>
</html>
